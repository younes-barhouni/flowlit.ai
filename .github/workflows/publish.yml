name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and build
        run: |
          npm ci
          npm run build --if-present
      - name: Publish packages
        run: |
          echo "Publishing packages..."
